<script>

    let counter = 0;
    const menu = document.querySelector(`.menu`);
    const cross = document.querySelector(`.cross__cancel`);
    const modes = document.querySelector(`.modes`);
    const paneles = document.querySelector(`.paneles`);
    function desplegarMenu(){
        counter++;
        if(counter % 2 === 0){
            paneles.style.display = "none";
            cross.style.display = "none";
            menu.style.display = "grid";

        }
        else{
            paneles.style.display = "grid";
            paneles.style.position = "relative";
            paneles.style.textAlign = "center";    
            paneles.style.background = "#4f41a3";
            paneles.style.height = "100vh";
            modes.style.display = "none";
            menu.style.display = "none";
            cross.style.display = "grid";
         
        }
    }
</script>
