<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Panel DSC</title>
</head>
<body>


    <!-- Comienzo del HEADER -->


    <header class="header">
        <nav class="nav">
            <a href="#" class="hamburguer"><img src="images/hamburger.svg"class="menu"></a>
            <div class="paneles">
                <a  class="name" href="#">DSC</a>
                <a  class="name" href="#">A2k4</a>
                <a  class="name" href="#">A2k4NG</a>
                <a  class="name" href="#">A2K8</a>
                <a class="name"  href="#">CADDX</a>
                <a class="name"  href="#">Honeywell</a>
                <a  class="name" href="#">Paradox</a>
                <a  class="name" href="#">Napco</a>
                <a  class="name" href="#">Bosch</a>
                <a  class="name" href="#">X28</a>
                

            </div>
        </nav>


    <picture class="logo">
        <img src="images/securitasargentina_logo.png" class="logo__img">
    </picture>


    <!-- Panel de alarma -->


    <div class="panel">
        <div class="panel__pantalla">
            </div>
        
        <div class="panel__teclado">
            <div class="teclado__emerg">
                <div class="arrow">
                <a class="emerg left" href="#"><</a>
                <a class="emerg right" href="#">></a>
                </div>
                <a class="emerg fire" href="#"><img src="images/fire_dsc.svg" class="fire"></a>
                <a class="emerg asalt" href="#"><img src="images/triangle.svg"  class="asalt"></a>
                <a class="emerg panic" href="#"><img src="images/police_dsc.svg"  class="panic"></a>
            </div>
            <div class="teclado__num">
                <div class="first">

                <a class="number 1" href="#">1</a>
                <a class="number 2" href="#">2</a>
                <a class="number 3" href="#">3</a>
                </div>
                <div class="second">
                <a class="number 4" href="#">4</a>
                <a class="number 5" href="#">5</a>
                <a class="number 6" href="#">6</a>
                </div>
                <div class="third">
                <a class="number 7" href="#">7</a>
                <a class="number 8" href="#">8</a>
                <a class="number 9" href="#">9</a>
                </div>
                <div class="fourth">
                <a class="number #" href="#">#</a>
                <a class="number 0" href="#">0</a>
                <a class="number *" href="#">*</a>
                </div>
            </div>

            <div class="teclado__func">
                <a class="func 1" href="#">A</a>
                <a class="func 2" href="#">B</a>
                <a class="func 3" href="#">C</a>
                <a class="func 4" href="#">D</a>
                <a class="func 5" href="#">E</a>


            </div>


        </div>
        
    </div>

    <!-- <div class="globo i abajo-derecha">
        Asalto
        
      </h2> 
      <p>Emergencia médica silenciosa</p>
      </div> -->


      <!--Fin de panel-->



    <div class="modes">

    <!-- <ul class="modes__list"> -->
        <a  class="mode__buttom" href="#">Verificación de fallas</a>
        <a  class="mode__buttom" href="#">En casa</a>
        <a class="mode__buttom"  href="#">Comandos abreviados</a>
        <a class="mode__buttom desborde"  href="#">Programar hora</a>
        <a  class="mode__buttom desborde" href="#">Programar Usuarios</a>
        <a  class="mode__buttom" href="#">Exclusión</a>
        <a  class="mode__buttom desborde" href="#">Señales de emergencia</a>
        
        

    <!-- </ul> -->
</div>

</header>

<!-- Fin del HEADER -->


    
</body>
</html>
