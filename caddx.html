<body>


    <!-- Panel de alarma -->


    <div class="panel">
        <div class="panel__pantalla">
            </div>
        
        <div class="panel__teclado">
            <div class="teclado__emerg">
                <!-- <div class="arrow">
                <a class="emerg left" href="#"><</a>
                <a class="emerg right" href="#">></a>
                </div> -->
                <a class="emerg fire" href="#"><img src="images/fire.svg" class="fire"></a>
                <a class="emerg asalt" href="#"><img src="images/pharmacycross.svg" class="asalt"></a>
                <a class="emerg panic" href="#"><img src="images/police_badge.svg" class="panic"></a>
            </div>
            <div class="teclado__num">

                <a class="number 3" href="#">3</a>
